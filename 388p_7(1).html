<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function rotate(obj) {
        obj.style.transform = "rotate(90deg)";
    }
</script>

<body>
    <h3>클릭하면 90도 회전합니다.</h3>
    <hr>
    <img src="spongebob.png" width="100" height="100" alt="animation" onclick="rotate(this)">
</body>

</html>
